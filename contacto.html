</head>

        <div class="navegacion">
            <div class="navegacion__logo">
                <a href="index.html"><img src="./Images/logo.png" alt="logo"/></a>
            </div>
            <ul class="nav justify-content-end">

    <h1>Cont√°ctate con nosotros</h1>
    <form action="contacto">
        <fieldset>
            <legend>CONTACTO</legend>
            <div class="mb-3">
                <label for="nombre">Nombre:</label>
                <input class="form-control form-control-sm" 
                       type="text" 
                       placeholder="Nombre Apellido" 
                       aria-label=".form-control-sm example">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">E-mail:</label>
                <input type="email" 
                       class="form-control" 
                       id="exampleFormControlInput1" 
                       placeholder="nombre@ejemplo.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje:</label>
                <textarea class="form-control" 
                id="exampleFormControlTextarea1" 
                rows="3"></textarea>
            </div>
            <div class="botones">
                <input type="submit" value="Enviar" />
                <input type="reset" value="Limpiar" />  
            </div>
        </fieldset>
    </form>
    <footer>
        <h3>Nuestras redes</h3>
        <img src="https://cdn-icons-png.flaticon.com/128/87/87390.png">
        <img src="https://cdn-icons-png.flaticon.com/128/1384/1384023.png">
        <img src="https://cdn-icons-png.flaticon.com/128/2258/2258541.png">
    </footer>
</body>
